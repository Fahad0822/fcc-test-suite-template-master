<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for visitng Microverse</p>

    <form id="form">
      <label id="name-label"></label>
      <input id="name" type="text" placeholder="Enter your name here!">
      <label id="email-label"></label>
      <input type="email" placeholder="Enter your email here!"  id="email" required>
      <label id="number-label"></label>
      <input type="number" id="number" max="14" min="9" placeholder="Enter your number here!">
      <h3>Enjoying the pair programming so far?</h3>
      <select id="dropdown">
        <option>Yes</option>
        <option>No</option>
      </select>
      <h3>What would you like to see improved going forward</h3>
      <input type="checkbox" value="Faster replies">
      <input type="checkbox" value="Improved content quality">
      <input type="checkbox" value="Frontend">
      <input type="checkbox" value="Backend">
      <input type="checkbox" value="Quality Assurance">
      <input type="checkbox" value="Scholaraships">
      <input type="checkbox" value="Less Trials">
      <input type="checkbox" value="Forum">
      <input type="checkbox" value="Additional courses">

      <textarea name="" id="" cols="30" rows="10" placeholder="Insert your additional message here"></textarea>
      <button id="Submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->

  </body>
</html>
