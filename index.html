<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for visitng Microverse</p>

    <form id="survey-form">
      <div class="form-group-name">
        <label id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name here!" required>
      </div>
      <br>
      <div class="form-group-email">
        <label id="email-label">Email</label><br>
        <input type="email" placeholder="Enter your email here!"  id="email" required>
      </div>
      <br>
      <div class="form-group-number">
        <label id="number-label">Number</label><br>
        <input type="number" id="number" max = 14 min=9 placeholder="Enter your number here!" required>
      </div>
      <br>
      <div class="form-group-radio">
        <h3>Would you recommend us?</h3>
        <div class="radio">
          <div>
            <input name="user-recommend" value="definitely" type="radio" checked="" dropdown="">
            <label>Definitely</label>
          </div>

          <div>
            <input name="user-recommend" value="sort of" type="radio" checked="" dropdown="" >
            <label>Sort Of</label>
          </div>
        </div>
      </div>
      <div class="form-group-select">
        <h2>Enjoying the pair programming so far?</h2>
        <select id="dropdown">
          <option>Select an option</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="feedback">
        <h2>What would you like to see improved going forward</h2>

        <div>
          <input type="checkbox" value="Faster replies">
          <label>Faster replies</label>
        </div>
        <div>
          <input type="checkbox" value="Improved content quality"><label>Improved content quality</label>
        </div>
        <div>
          <input type="checkbox" value="Frontend"><label>Frontend</label>
        </div>
        <div>
          <input type="checkbox" value="Backend"><label>Backend</label>
        </div>
        <div>
          <input type="checkbox" value="Quality Assurance"><label>Quality Assurance</label>
        </div>
        <div>
          <input type="checkbox" value="Scholaraships"><label>Scholaraships</label>
        </div>
        <div>
          <input type="checkbox" value="Less Trials"><label>Less Trials</label>
        </div>
        <div>
          <input type="checkbox" value="Forum"><label>Forum</label>
        </div>
        <div>
          <input type="checkbox" value="Additional courses"><label>Additional courses</label>
        </div>
      </div>
      
      <textarea name="" id="" cols="30" rows="10" placeholder="Insert your additional message here"></textarea>
      <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
